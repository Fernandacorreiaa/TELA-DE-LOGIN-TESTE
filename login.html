<!DOCTYPE html>
<html lang="pt.br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Acesso</title>

  <link rel="stylesheet" href="css/style.css" />

  <script>

    function redirectToPage(event) {
      // window.location.href = "outra-pagina.html";
      console.log ("evento:",event)
      event.preventDafault();

    }
      

  </script>

</head>



<body>

  <form class="form" id="loginForm" action="outra-pagina.html" method="GET">
    <div class="card">
      <div class="card-top">
        <img class="imglogin" src="imagem 2.png" alt="" />
        <h2 class="title"><strong>Painel de Controle</strong></h2>
        <p class="p"><strong>Gerenciar seu Negócio</strong></p>
      </div>
      <div class="card-group">
        <label><strong>Email</strong></label>
        <input type="email" id="Email" name="Email" placeholder="Digite seu email" required>

      </div>
      <div class="card-group">
        <label><strong>Senha</strong></label>
        <input type="password" id="senha" name="Senha" placeholder="Digite sua senha"
          pattern="^(?=.*[0-9])(?=.*[a-zA-Z]).{1,8}$"
          title="A senha deve conter pelo menos um número e uma letra, e ter no máximo 8 caracteres." required>
      </div>
      <div class="card-group">
        <label> <input type="checkbox" checked />Lembre-me</label>
      </div>

      <div class="card-group btn">
        <button type="submit" id="acessarbtn" onclick="redirectToPage(event)">ACESSAR</button>


        <div class="card-group remember-me">

          <label><a href="Esqueci a senha">Esqueci a senha</a></label> <!-- Link "Esqueci a senha" -->
        </div>

      </div>
  </form>
</body>

</html>
